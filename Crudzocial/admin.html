<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Crudzocial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-shield-lock me-2"></i>Panel de Administrador
            </a>
            <button id="logout" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
            </button>
        </div>
    </nav>

    <main class="container py-5">
        <h2 class="mb-4 text-white text-center fw-bold">
            <i class="bi bi-gear-fill me-2"></i>Gestión del Sistema
        </h2>

        <div class="card p-4 mb-4 shadow rounded-4">
            <h5 class="mb-3">Agregar Nueva Nota o Imagen</h5>
            <form id="admin-post-form">
                <div class="mb-3 shadow rounded-4">
                    <textarea class="form-control" id="admin-note" rows="3" placeholder="Escribe una nota..."></textarea>
                </div>
                <div class="mb-3 shadow rounded-4">
                    <label for="admin-image-url" class="form-label">URL de la Imagen (Opcional):</label>
                    <input type="url" class="form-control" id="admin-image-url" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                <div class="mb-3 shadow rounded-4">
                    <label for="admin-image" class="form-label">O Subir Imagen desde el Dispositivo (Opcional):</label>
                    <input type="file" class="form-control" id="admin-image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
        </div>

        <div class="card shadow rounded-4 mb-4">
            <div class="card-header bg-transparent border-bottom-0 p-0">
                <h5 class="py-3 px-4">Tus Publicaciones Recientes</h5>
            </div>
            <div class="card-body">
                <div id="admin-posts" class="row">
                    </div>
            </div>
        </div>

        <div class="card shadow rounded-4">
            <div class="card-header bg-transparent border-bottom-0 p-0">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-content" type="button" role="tab" aria-controls="users-content" aria-selected="true">
                            <i class="bi bi-people me-2"></i>Usuarios
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="notes-tab" data-bs-toggle="tab" data-bs-target="#notes-content" type="button" role="tab" aria-controls="notes-content" aria-selected="false">
                            <i class="bi bi-journal-text me-2"></i>Notas
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="images-tab" data-bs-toggle="tab" data-bs-target="#images-content" type="button" role="tab" aria-controls="images-content" aria-selected="false">
                            <i class="bi bi-image me-2"></i>Imágenes
                        </button>
                    </li>
                </ul>
            </div>

            <div class="card-body">
                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show active" id="users-content" role="tabpanel" aria-labelledby="users-tab">
                        <h4 class="fw-semibold mb-3">Lista de Usuarios</h4>
                        <ul id="user-list" class="list-group">
                            </ul>
                    </div>

                    <div class="tab-pane fade" id="notes-content" role="tabpanel" aria-labelledby="notes-tab">
                        <h4 class="fw-semibold mb-3">Lista de Notas del Sistema</h4>
                        <ul id="note-list" class="list-group">
                            </ul>
                    </div>

                    <div class="tab-pane fade" id="images-content" role="tabpanel" aria-labelledby="images-tab">
                        <h4 class="fw-semibold mb-3">Lista de Imágenes del Sistema</h4>
                        <ul id="image-list" class="list-group">
                            </ul>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/session.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
