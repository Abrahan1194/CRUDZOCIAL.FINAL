<!-- Documento HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Crudzocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos de Bootstrap e iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/profile.css">

  <!-- Estilos adicionales en linea -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 500px;
      margin: auto;
    }
    .navbar .btn {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Barra de navegacion superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-person-circle"></i> Crudzocial</a>
      <div class="d-flex">
        <!-- Enlace a inicio -->
        <a href="index.html" class="btn btn-outline-light">Inicio</a>
        <!-- Boton para cerrar sesion -->
        <button id="logout" class="btn btn-outline-danger ms-2">Cerrar Sesion</button>
      </div>
    </div>
  </nav>

  <!-- Formulario para editar perfil -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Mi Perfil</h2>

    <form id="profile-form" class="card shadow p-4">
      <!-- Campo nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Juan Perez" required>
      </div>

      <!-- Campo correo (no editable) -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electronico (no editable)</label>
        <input type="email" id="email" name="email" class="form-control" disabled readonly>
      </div>

      <!-- Campo pais -->
      <div class="mb-3">
        <label for="pais" class="form-label">Pais</label>
        <input type="text" id="pais" name="pais" class="form-control" placeholder="Ej: Colombia">
      </div>

      <!-- Boton para guardar cambios -->
      <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>

      <!-- Mensaje de exito -->
      <div id="success-msg" class="mt-3 text-success fw-bold text-center"></div>
    </form>
  </div>

  <!-- Scripts de funcionalidad -->
  <script src="js/storage.js"></script>
  <script src="js/session.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
