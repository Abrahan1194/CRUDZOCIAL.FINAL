<!-- Documento HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Crudzocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos de Bootstrap y personalizados -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<!-- Cuerpo centrado vertical y horizontalmente -->
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <!-- Tarjeta de registro -->
  <div class="card p-4 shadow" style="width: 24rem;">
    <h4 class="mb-3 text-center">Crear Cuenta</h4>

    <!-- Formulario de registro -->
    <form id="register-form" autocomplete="off">
      <!-- Campo nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ej: Maria Lopez" required>
      </div>

      <!-- Campo correo -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electronico</label>
        <input type="email" id="email" class="form-control" placeholder="Ej: maria@example.com" required>
      </div>

      <!-- Campo contrasena -->
      <div class="mb-3">
        <label for="password" class="form-label">Contrasena</label>
        <input type="password" id="password" class="form-control" placeholder="Minimo 6 caracteres" required>
      </div>

      <!-- Boton de envio -->
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <!-- Mensaje de error -->
    <div id="error-msg" class="mt-3 text-danger text-center"></div>

    <!-- Enlace a inicio de sesion -->
    <div class="mt-3 text-center">
      <p>Ya tienes cuenta? <a href="login.html">Inicia sesion</a></p>
    </div>
  </div>

  <!-- Scripts de funcionalidad -->
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
